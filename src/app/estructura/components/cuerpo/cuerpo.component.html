<main>
  <section class="container-fluid">
    <!-- 1 fila, 3 columnas -->
    <div class="row">
      <!-- columna izquierda -->
      <div class="col">

        <div *ngIf="heroeFavorito" id="favorito" class="text-center sticky-top">
          <div class="alert alert-warning">
            <img [src]="heroeFavorito.imagen ? heroeFavorito.imagen : 'https://borilio.github.io/curso-angular/img/avatars/defaultheroe.svg'"  width="50rem" alt="">
            <h4><i class="bi bi-star"></i> {{ heroeFavorito?.nombre}}</h4>
            <hr/>
            <button (click)="this.heroeFavorito = null" class="btn btn-warning">Borrar</button>
          </div>
        </div>

      </div>
      <!-- columna central -->
      <div class="col-12 col-sm-12 col-md-8 col-lg-8 col-xl-6">
        <app-home></app-home>
        <app-listado-tabla (eventoFavorito)="procesarFavorito($event)"></app-listado-tabla>
        <app-listado-tarjeta></app-listado-tarjeta>
      </div>
      <!-- columna derecha -->
      <div class="col"></div>
    </div>
  </section>
</main>
